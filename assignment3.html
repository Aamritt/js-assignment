<html>
<head>
    <title>
        Current Date
    </title>
</head>

<body>
    <h2>Assignment 3</h2>
    <script>
        var myDate = new Date(),
            day = myDate.getDate(),
            month = myDate.getMonth() + 1,
            year = myDate.getFullYear();
            if(day<10)
            {
                day='0'+day;
            }
            if(month<10){
                month='0'+month;
            }
            
        document.write("Current Date is: " + day + "/" + month + "/" + year)
    </script>
</body>

</html>
