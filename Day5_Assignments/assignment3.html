<body>
    <h2>Question 3:</h2>
    Using promises/async await/fetch get the random todos from the json placeholder api. And log all the completed todos to the console.<br><br>
    API Endpoint: <a href="https://jsonplaceholder.typicode.com/todos">https://jsonplaceholder.typicode.com/todos</a> 
    <script>
        console.log("API");

// Method 1 - Fetch 
fetch('https://jsonplaceholder.typicode.com/todos')
.then(Res =>Res.json())
.then(data=>console.log(data));

// Method - Promise / async await 
async function fetchapi(){
    const response = await fetch('https://jsonplaceholder.typicode.com/todos');
    console.log(await response.json());
}
fetchapi();
    </script>   
</body>
