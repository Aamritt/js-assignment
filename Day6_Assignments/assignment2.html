</head>
<body>
    <h3>Table</h3>
    <div id="table" style="height: auto;">

    </div>
</body>

<script>
    var a=prompt("Enter a number to display its table:");
    let b, c=0;
    for(let i=1;i<=10;i++){
        b=a*i;
        if(c===0){
            c =  (`${a} * ${i} = ${b} \n`);
        }
        else{
         c = c + (`${a} * ${i} = ${b} \n`);
        }
    document.getElementById('table').innerText = c;
    }
    </script>
</html>
